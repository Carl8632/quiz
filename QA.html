<body class="p-4 flex items-center justify-center">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl flex overflow-hidden border border-slate-100 main-container">
        
        <div class="w-40 md:w-48 bg-slate-50 border-r border-slate-200 p-3 flex flex-col flex-shrink-0">
            <button onclick="window.location.href='index.html'" class="mb-4 text-xs text-indigo-600 font-bold hover:underline">â† è¿”å›å¤§å»³</button>
            <h2 class="text-sm font-black text-slate-400 mb-3 px-2 uppercase tracking-widest">ä¸»é¡Œ</h2>
            <div id="category-list" class="space-y-1 overflow-y-auto custom-scrollbar pr-1 flex-grow"></div>
        </div>

        <div class="flex-grow flex flex-col h-full bg-slate-50/30">

            </div>

            <div id="quiz-area" class="flex-grow overflow-y-auto custom-scrollbar p-8 flex flex-col items-center justify-center">
                <div id="start-prompt" class="text-center text-slate-300">
                    <p class="text-6xl mb-4">ğŸ’¡</p>

                </div>

                <div id="quiz-content" class="hidden w-full max-w-md space-y-8">
                    <div class="img-box">
                        <img id="question-img" src="" alt="Question Image">

                    <div id="options-grid" class="grid grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zeqemounpcjbhbksftoa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcWVtb3VucGNqYmhia3NmdG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NTI2NjIsImV4cCI6MjA4NzMyODY2Mn0.WAWfdmTygPQK3zJAeVO79pHKP7umHnFcouyykvT_x74';
        const myApp = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const categories = [
            "Houses", "Animals", "Fruit", "Actions", "Time", "Feelings", "Weather", 
            "Subjects", "Drinks", "Activities 1", "Places 1", "Activities 2", "Places 2",
            "Countries", "Jobs", "Transportation", "Body Parts", "Illness",
            "Clothes", "Items", "Food 1", "Routines", "Food 2", "Festivals"
        ];

        let currentCategoryWords = [];
        let currentQuestion = null;
        let score = 0;
        let canAnswer = true;
        let currentCatName = "";

        function initCategories() {
            const list = document.getElementById('category-list');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "category-btn w-full text-left px-3 py-2.5 rounded-xl font-bold text-slate-500 hover:bg-white hover:text-indigo-600 transition-all text-sm mb-1";
                btn.textContent = cat;
                btn.onclick = () => startCategoryQuiz(cat, btn);
                list.appendChild(btn);
            });
        }

        async function startCategoryQuiz(categoryName, btnElement) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            document.getElementById('current-category-title').textContent = categoryName;
            currentCatName = categoryName;

            const { data, error } = await myApp.from('words').select('*').eq('category', categoryName);
            
            if (error || !data || data.length < 4) {
                alert("è©²åˆ†é¡å–®å­—é‡ä¸è¶³ï¼ˆè‡³å°‘éœ€è¦ 4 å€‹å–®å­—ï¼‰");
                return;
            }

            currentCategoryWords = data;
            score = 0;
            updateScore();
            document.getElementById('start-prompt').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('score-display').classList.remove('hidden');
            nextQuestion();
        }

        function nextQuestion() {
            canAnswer = true;
            // éš¨é¸ä¸€é¡Œ
            currentQuestion = currentCategoryWords[Math.floor(Math.random() * currentCategoryWords.length)];
            
            // è¨­ç½®åœ–ç‰‡è·¯å¾‘ (æ²¿ç”¨ wall.html çš„é‚è¼¯)
            const imgPath = `images/${currentCatName}/${currentQuestion.english}.png`;
            document.getElementById('question-img').src = imgPath;
            document.getElementById('question-img').onerror = function() {
                this.src = `https://via.placeholder.com/300?text=${currentQuestion.english}`;
            };

            // æº–å‚™é¸é … (1å€‹æ­£ç¢º + 3å€‹éŒ¯èª¤)
            let distractors = currentCategoryWords
                .filter(w => w.id !== currentQuestion.id)
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);
            
            let options = [...distractors, currentQuestion].sort(() => 0.5 - Math.random());

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn bg-white py-4 px-2 rounded-2xl font-bold text-slate-700 shadow-sm active:scale-95 text-lg";
                btn.textContent = opt.english;
                btn.onclick = () => checkAnswer(opt, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            if (selected.id === currentQuestion.id) {
                btn.classList.add('correct');
                score += 10;
                speak(selected.english);
            } else {
                btn.classList.add('wrong');
                // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
                document.querySelectorAll('.option-btn').forEach(b => {
                    if (b.textContent === currentQuestion.english) b.classList.add('correct');
                });
            }

            updateScore();
            setTimeout(nextQuestion, 1500);
        }

        function updateScore() {
            document.getElementById('score-display').textContent = `Score: ${score}`;
        }

        function speak(word) {
            const msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(msg);
        }

        initCategories();
    </script>
</body>
