<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片練習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f4f8; overflow: hidden; }
        .category-btn.active { background-color: #4f46e5; color: white; border-color: #4338ca; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        
        .main-container { height: calc(100vh - 40px); }
        
        /* 預留空間的燈泡樣式 */
        .lamp-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.2;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl flex overflow-hidden border border-slate-100 main-container">
        
        <div class="w-40 md:w-48 bg-slate-50 border-r border-slate-200 p-3 flex flex-col flex-shrink-0">
            <button onclick="window.location.href='index.html'" class="mb-4 text-xs text-indigo-600 font-bold hover:underline">← 返回大廳</button>
            <h2 class="text-sm font-black text-slate-400 mb-3 px-2 uppercase tracking-widest">主題</h2>
            <div id="category-list" class="space-y-1 overflow-y-auto custom-scrollbar pr-1 flex-grow"></div>
        </div>

        <div class="flex-grow flex flex-col h-full bg-white">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <h3 id="current-category-title" class="text-xl font-bold text-slate-800">Animals</h3>
            </div>

            <div class="flex-grow flex items-center justify-center">
                <div class="lamp-placeholder">
                    <img src="https://cdn-icons-png.flaticon.com/512/702/702797.png" alt="Pending" class="w-24 h-24">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 主題順序：確保 Animals 在第一個
        const categories = ["Animals", "Houses", "Fruit", "Actions", "Time", "Feelings", "Weather", "Subjects", "Drinks", "Activities 1", "Places 1", "Activities 2", "Places 2", "Countries", "Jobs", "Transportation", "Body Parts", "Illness", "Clothes", "Items", "Food 1", "Routines", "Food 2", "Festivals"];

        function initCategories() {
            const list = document.getElementById('category-list');
            categories.forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = "category-btn w-full text-left px-3 py-2.5 rounded-xl font-bold text-slate-500 hover:bg-white hover:text-indigo-600 transition-all text-sm mb-1";
                btn.textContent = cat;
                
                // 預設將 Animals 設為選中狀態
                if (index === 0) btn.classList.add('active');

                btn.onclick = () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('current-category-title').textContent = cat;
                };
                list.appendChild(btn);
            });
        }

        initCategories();
    </script>
</body>
</html>
