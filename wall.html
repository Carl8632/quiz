    <script>
        const SUPABASE_URL = 'https://zeqemounpcjbhbksftoa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcWVtb3VucGNqYmhia3NmdG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NTI2NjIsImV4cCI6MjA4NzMyODY2Mn0.WAWfdmTygPQK3zJAeVO79pHKP7umHnFcouyykvT_x74';
        const myApp = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // å‰ä¸‰å€‹ä¾è¦æ±‚é †åºï¼Œä¿®æ­£ Animals æ‹¼å­—
        const categories = [
            "Houses", "Animals", "Fruit", "Actions", "Time", "Feelings", "Weather", 
            "Subjects", "Drinks", "Activities 1", "Places 1", "Activities 2", "Places 2",
            "Countries", "Jobs", "Transportation", "Body Parts", "Illness",
            "Clothes", "Items", "Food 1", "Routines", "Food 2", "Festivals"
        ];

        function initCategories() {
            const list = document.getElementById('category-list');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "category-btn w-full text-left px-3 py-2.5 rounded-xl font-bold text-slate-500 hover:bg-white hover:text-indigo-600 transition-all text-sm mb-1";
                btn.textContent = cat;
                btn.onclick = () => loadCategory(cat, btn);
                list.appendChild(btn);
            });
        }

        async function loadCategory(categoryName, btnElement) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            document.getElementById('current-category-title').textContent = categoryName;

            const { data, error } = await myApp
                .from('words')
                .select('*')
                .eq('category', categoryName)
                .limit(12);

            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';

            if (error || !data || data.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">ç›®å‰æ­¤åˆ†é¡å°šç„¡è³‡æ–™</div>`;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white border border-slate-200 rounded-2xl p-2 hover:shadow-lg transition-all cursor-pointer group active:scale-95";
                
                const imgSrc = `images/${categoryName}/${item.english}.png`;
                
                card.innerHTML = `
                    <div class="img-container bg-slate-50 mb-2">
                        <img src="${imgSrc}" onerror="this.src='https://via.placeholder.com/200?text=${item.english}'" alt="${item.english}">
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-indigo-500 font-black uppercase tracking-tighter mb-0.5">${item.english}</p>
                        <p class="text-sm font-bold text-slate-700">${item.chinese}</p>
                    </div>
                `;
                card.onclick = () => speak(item.english);
                grid.appendChild(card);
            });
        }

        function speak(word) {
            const msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(msg);
        }

        initCategories();
    </script>
